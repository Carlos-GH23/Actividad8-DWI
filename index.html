    <h1 class="titulo">Bienvenido a la pagina de Pokemon</h1>
    <p class="descripcion">Esta es una pagina dedicada a los Pokemon, donde podras encontrar informacion sobre tus Pokemon favoritos, asi como tambien algunas de sus caracteristicas.</p>
    <div class="botones-container">
    <button class="botonFuego" id="botonFuego">Ver Pokemon Fuego</button>
    <button class="botonAgua" id="botonAgua">Ver Pokemon Fuego</button>
    </div>

      <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    
    <script>
        const pokemonesFuego = ['Charmander','Charmeleon','Charizard','Vulpix','Ninetales','Growlithe','Arcanine','Ponyta','Rapidash','Magmar'];
        const pokemonesAgua = ['Squirtle','Wartortle','Blastoise','Psyduck','Golduck','Poliwag','Poliwhirl','Poliwrath','Tentacool','Tentacruel'];

        const btnFuego = document.querySelector('#botonFuego');
        const btnAgua = document.querySelector('#botonAgua');
        const resultado = document.querySelector('#resultado');

        btnFuego.addEventListener('click', () => {
resultado.innerHTML = `
  <div class="card">
    <h2>Pokémon tipo Fuego:</h2>
    <ul>
      ${pokemonesFuego.map(p => `<li>${p}</li>`).join('')}
    </ul>
  </div>
`;        });

        btnAgua.addEventListener('click', () => {
resultado.innerHTML = `
  <div class="card">
    <h2>Pokémon tipo Agua:</h2>
    <ul>
      ${pokemonesAgua.map(p => `<li>${p}</li>`).join('')}
    </ul>
  </div>
`;        });
    </script>
</body>
</html>
